    <div class="modalBg">
        <form class="modalBox"  action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post" enctype="text/plain">
            <button id="close"><i class="material-icons" >cancel</i></button>
            <label for="fname">Full name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter full name here..." autofocus required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here..." required>
            <label for="importance">Importance</label>
            <select name="importance" id="importance">
                <option value="low">Low</option>
                <option value="high">High</option>
            </select>
            <label for="txtArea">Message</label>
            <textarea id="txtArea" name="txtArea" rows="10" placeholder="Type your message here..."></textarea>
            <div class="footerModal">
                <input type="checkbox" id="check" name="check" value="check">
                <label for="check"> I want to receive the Newsletter</label><br>
                <div class="buttonsModal">
                    <button id="sendForm">SEND</button>
                    <button id="quitForm">QUIT</button>
                </div>
            </div>
        </form>

        <header><h1 class="curriculum">Curriculum</h1></header>
